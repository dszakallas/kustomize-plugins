apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: container1
        image: nginx:latest
        env:
        - name: ZEBRA
          value: "z"
        - name: ALPHA
          value: "a"
        - name: DELTA
          value: "d"
        - name: BETA
          value: "b"
      - name: container2
        image: redis:latest
        env:
        - name: YELLOW
          value: "y"
        - name: CHARLIE
          value: "c"
        - name: XRAY
          value: "x"
        - name: ECHO
          value: "e"
